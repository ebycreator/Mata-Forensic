<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Media Image Forensic Analyzer</title>

<!-- ===== FORMAL CSS ===== -->
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f1f5f9;
    margin: 0;
    color: #0f172a;
}

header {
    background-color: #020617;
    color: #ffffff;
    padding: 25px;
    text-align: center;
}

section {
    max-width: 900px;
    margin: auto;
    padding: 30px;
}

button {
    padding: 10px 18px;
    background-color: #1e3a8a;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #1e40af;
}

pre {
    background-color: #020617;
    color: #22c55e;
    padding: 20px;
    font-size: 14px;
    overflow-x: auto;
}

footer {
    background-color: #020617;
    color: white;
    text-align: center;
    padding: 12px;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
    <h1>Social Media Image Forensic Analyzer</h1>
    <p>Educational & Cyber Forensic Analysis Tool</p>
</header>

<section>
    <label><strong>Select Image File:</strong></label><br><br>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button onclick="analyzeImage()">Analyze Image</button>

    <h2>Analysis Output</h2>
    <pre id="output">Awaiting image input...</pre>
</section>

<footer>
    <p>For Academic & Forensic Training Use Only</p>
</footer>

<!-- ===== EXIF LIBRARY ===== -->
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

<!-- ===== JAVASCRIPT ===== -->
<script>
async function analyzeImage() {

    const fileInput = document.getElementById("imageInput");
    const output = document.getElementById("output");

    if (!fileInput.files.length) {
        output.textContent = "No image selected.";
        return;
    }

    const file = fileInput.files[0];
    let report = "";

    // ---------------- FILE METADATA ----------------
    report += "FILE INFORMATION\n";
    report += "---------------------------------\n";
    report += `File Name      : ${file.name}\n`;
    report += `File Type      : ${file.type}\n`;
    report += `File Size      : ${file.size} bytes\n\n`;

    // ---------------- HASH CALCULATION ----------------
    const buffer = await file.arrayBuffer();
    const sha256 = await crypto.subtle.digest("SHA-256", buffer);

    report += "FILE HASH VALUE\n";
    report += "---------------------------------\n";
    report += `SHA-256 Hash   : ${bufferToHex(sha256)}\n\n`;

    // ---------------- SOCIAL MEDIA INDICATORS ----------------
    report += "SOCIAL MEDIA PLATFORM INDICATORS\n";
    report += "---------------------------------\n";

    const name = file.name.toLowerCase();

    if (name.includes("whatsapp")) {
        report += "Possible Source: WhatsApp\n";
    } else if (name.includes("instagram")) {
        report += "Possible Source: Instagram\n";
    } else if (name.includes("facebook") || name.includes("fb")) {
        report += "Possible Source: Facebook\n";
    } else {
        report += "Possible Source: Unknown / Generic\n";
    }

    report += "\n";

    // ---------------- EXIF METADATA CHECK ----------------
    report += "EXIF METADATA ANALYSIS\n";
    report += "---------------------------------\n";

    const reader = new FileReader();
    reader.onload = function () {
        const img = new Image();
        img.src = reader.result;

        img.onload = function () {
            EXIF.getData(img, function () {
                const tags = EXIF.getAllTags(this);

                if (Object.keys(tags).length === 0) {
                    report += "EXIF Metadata  : NOT PRESENT\n";
                    report += "Interpretation : Metadata stripped during social media processing\n\n";
                } else {
                    report += "EXIF Metadata  : PRESENT\n\n";
                    for (let tag in tags) {
                        report += `${tag}: ${tags[tag]}\n`;
                    }
                }

                // ---------------- FORENSIC CONCLUSION ----------------
                report += "\nFORENSIC CONCLUSION\n";
                report += "---------------------------------\n";
                report += "The analyzed image does not retain original camera metadata.\n";
                report += "Observed characteristics suggest the image has been processed\n";
                report += "and shared through a social media platform.\n";

                output.textContent = report;
            });
        };
    };

    reader.readAsDataURL(file);
}

function bufferToHex(buffer) {
    return [...new Uint8Array(buffer)]
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}
</script>

</body>
</html>
